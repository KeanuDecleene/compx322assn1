<!DOCTYPE html>
<html lang="en">
  <head>
    <!--setting title and css file to use-->
    <meta charset="utf-8" />
    <title>Event Manager</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="home">
      <!--setting up headers and inputs-->
      <h1>Local Events</h1>
      <input
        type="text"
        id="usertext"
        autocomplete="off"
        onKeyUp="updateEventInfo()"
      />
      <button id="homeButton" onclick="refreshEventsList()">Home</button>
    </div>
  </body>
</html>
